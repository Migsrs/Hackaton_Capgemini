<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site de recomendação de cursos">
  <meta name="keywords" content="Cursos, Recomendação, Estudo, Educação">
  <meta name="author" content="Equipe de Desenvolvimento">
  <title>Recomendação de Curso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tornando o site responsivo */
    @media (min-width: 640px) { /* para dispositivos pequenos */ }
    @media (min-width: 768px) { /* para tablets */ }
    @media (min-width: 1024px) { /* para desktops */ }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Tela de Inserção de Dados -->
  <div id="dataInput" class="flex h-screen items-center justify-center">
    <form id="inputForm" class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" aria-label="Formulário de Inserção de Dados">
      <h2 class="text-2xl font-bold mb-6 text-center">Insira os dados</h2>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="studyPlan">Pasta com os currículos:</label>
        <input id="resumes" type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" aria-required="true" webkitdirectory multiple>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="studyPlan">Arquivo com a descrição da vaga:</label>
        <input id="description" type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" aria-required="true">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="studyPlan">Arquivo com políticas e valores da empresa:</label>
        <input id="policies" type="file" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" aria-required="true">
      </div>

      <div class="flex items-center justify-between">
        <button onclick="processForm()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Submeter
        </button>
        <button type="button" onclick="window.location.href='menu.html'" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
          Voltar ao Menu
        </button>
      </div>
    </form>
  </div>

  <!-- Tela de Resultado da Análise -->
  <div id="result" class="hidden flex h-screen items-center justify-center">
    <div class="text-center">
      <h2 class="text-2xl font-bold mb-4">Resultado da Análise</h2>
      <div id="analysisResult" class="text-lg mb-4">Aguardando análise...</div>
      <button onclick="window.location.href='menu.html'" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Voltar ao Menu</button>
    </div>
  </div>

  <script src="js/forms.js"></script>
</body>
</html>
