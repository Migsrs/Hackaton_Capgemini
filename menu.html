<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site de recomendação de cursos">
  <meta name="keywords" content="Cursos, Recomendação, Estudo, Educação">
  <meta name="author" content="Equipe de Desenvolvimento">
  <title>Recomendação de Curso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Tornando o site responsivo */
    @media (min-width: 640px) { /* para dispositivos pequenos */ }
    @media (min-width: 768px) { /* para tablets */ }
    @media (min-width: 1024px) { /* para desktops */ }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Menu Inicial -->
  <div id="menu" class="flex h-screen items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Recomendação de Curso</h1>
      <div>
        <button onclick="window.location.href='forms.html'" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mr-4">Inserir Dados</button>
        <button onclick="window.location.href='about_us.html'" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Sobre Nós</button>
      </div>
    </div>
  </div>
  <script>
    function showDataInput() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('dataInput').classList.remove('hidden');
    }

    function showAboutUs() {
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('aboutUs').classList.remove('hidden');
    }

    function showMenu() {
      document.getElementById('dataInput').classList.add('hidden');
      document.getElementById('aboutUs').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
    }

    function processForm() {
      // Processa os dados inseridos (esse processamento seria feito externamente)
      const grades = document.getElementById('averageGrades').value;
      const time = document.getElementById('studyTime').value;
      const deadline = document.getElementById('deadline').value;
      const subject = document.getElementById('subject').value;

      // Simula o envio para análise e exibe a tela de resultado
      document.getElementById('dataInput').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('analysisResult').textContent = `Análise realizada para Notas Médias: ${grades}, Tempo: ${time}h/semana, Data Limite: ${deadline}, Matéria: ${subject}. Aguarde recomendação.`;
    }
  </script>
</body>
</html>
