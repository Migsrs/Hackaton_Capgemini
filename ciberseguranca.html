<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cibersegurança</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilo para a área preta com rolagem manual */
    .ip-area {
      height: 200px;
      overflow-y: auto;
      background-color: black;
      color: green;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    /* Área de análise com scroll manual */
    .analysis-area {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="p-4 bg-blue-800 text-white text-center">
    <h1 class="text-2xl font-bold">Cibersegurança</h1>
  </header>

  <main class="p-6 space-y-6">
    <div class="flex gap-2 justify-start">
      <button disabled class="bg-blue-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed">Cibersegurança</button>
      <a href="saude.html" class="bg-green-500 text-white px-4 py-2 rounded">Saúde</a>
      <a href="financas.html" class="bg-yellow-500 text-white px-4 py-2 rounded">Finanças</a>
    </div>

    <!-- Área preta fixa com rolagem manual -->
    <section class="ip-area" id="ip-list">
    </section>

    <section>
      <h2 class="text-lg font-semibold">Análise de Segurança</h2>
      <div class="analysis-area" id="analysis">
        <p>Detectamos atividades fora do padrão de IPs. Medidas preventivas foram acionadas automaticamente.</p>
      </div>
    </section>

    <a href="index.html" class="inline-block mt-4 text-blue-700 underline">Voltar ao início</a>
  </main>


  <script src="js/cybersecurity.js"></script>
</body>
</html>
