<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finanças</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-area {
      animation: scroll-up 20s linear infinite;
    }
    @keyframes scroll-up {
      from { transform: translateY(100%); }
      to { transform: translateY(-100%); }
    }

    /* Estilo para a área de análise financeira com scroll */
    .analysis-area {
      height: 200px; /* Ajuste a altura conforme necessário */
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="p-4 bg-yellow-600 text-white text-center">
    <h1 class="text-2xl font-bold" aria-label="Página de Finanças">Finanças</h1>
  </header>

  <main class="p-6 space-y-6">
    <div class="flex gap-2 justify-start">
      <a href="ciberseguranca.html" class="bg-blue-500 text-white px-4 py-2 rounded" aria-label="Ir para a página de Cibersegurança">Cibersegurança</a>
      <a href="saude.html" class="bg-green-500 text-white px-4 py-2 rounded" aria-label="Ir para a página de Saúde">Saúde</a>
      <button disabled class="bg-yellow-500 text-white px-4 py-2 rounded opacity-50 cursor-not-allowed" aria-disabled="true">Finanças</button>
    </div>

    <section aria-label="Área de Dados" class="relative h-48 overflow-hidden bg-black text-yellow-300 p-4 rounded">
      <div class="scroll-area absolute w-full">
        <p class="mb-2">Bolsa XYZ - +1.2%</p>
        <p class="mb-2">Ação ABC - -0.7%</p>
        <p class="mb-2">Criptomoeda DEF - +3.5%</p>
        <p class="mb-2">Tendência de alta no setor de energia</p>
      </div>
    </section>

    <section aria-label="Área de Análise">
      <h2 class="text-lg font-semibold">Análise Financeira</h2>
      <div class="analysis-area" id="analysis">
        <!-- As análises financeiras serão inseridas aqui -->
        <p>O mercado apresenta leve tendência de alta. Recomendação: manter posições estáveis e observar o setor de energia.</p>
      </div>
    </section>

    <a href="index.html" class="inline-block mt-4 text-yellow-700 underline" aria-label="Voltar para a página principal">Voltar ao início</a>
  </main>

  <script>
    // Simulação de novos dados financeiros
    const newFinanceData = [
      { asset: "Bolsa ABC", change: "+1.8%", recommendation: "Compra" },
      { asset: "Ação XYZ", change: "-0.5%", recommendation: "Vender" },
      { asset: "Criptomoeda XYZ", change: "+2.2%", recommendation: "Manter" }
    ];

    // Função para adicionar novos dados financeiros à análise
    function addFinanceData() {
      let analysisSection = document.getElementById('analysis');
      newFinanceData.forEach(data => {
        let p = document.createElement('p');
        p.classList.add('text-sm', 'mt-2');
        p.textContent = `${data.asset} - ${data.change} (Recomendação: ${data.recommendation})`;
        analysisSection.appendChild(p);
      });
    }

    // Adiciona os novos dados financeiros à análise
    addFinanceData();
  </script>

  <script src="js/script.js"></script>
</body>
</html>
